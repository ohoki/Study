<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>표작업</title>
  <style>
    table { border: 1px solid #000; border-collapse: collapse; width: 400px;}
    th,td { border: 1px solid #000; padding: 10px;}
    thead { background-color: pink ;}
    tfoot { background-color: aqua; text-align: center;}
    tbody { text-align: center;}
  </style>
</head>
<body>
  <h1>표만들기</h1>
  <table>
    <caption>파라다이스 객실</caption>
    <colgroup>
      <col style="background-color: antiquewhite;">
      <col span="2" style="background-color: yellow;">
      <col>
    </colgroup>
    <thead>
      <tr>
        <th>방이름</th>
        <th>대상</th>
        <th>크기</th>
        <th>가격</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>핑크방</td>
        <td>여성</td>
        <td rowspan="3">4인실</td>
        <td rowspan="4">1인 20,000원</td>
      </tr>
      <tr>
        <td rowspan="2">보라방</td>
        <td>동성</td>
      </tr>
      <tr>
        <td>가족1팀</td>
      </tr>
      <tr>
        <td>그린방</td>
        <td> - </td>
        <td>2인실</td>
      </tr>
    </tbody>

    <tfoot>
      <tr>
        <td colspan="4">바깥채 전체를 렌트합니다.</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
