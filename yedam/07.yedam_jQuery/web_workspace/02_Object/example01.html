<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
	<script>
		$(function(){
			let active = $('.active');

			active.prev().text('내용1');
			active.removeClass('active').addClass('on');
			active.next().find('a').prop('href', 'https://www.naver.com');
			active.parent().last().find('input').val('Korea');

			$('.wrap_2 p:contains("내용5")').after('<p>After(추가1)</p>');
			$('.wrap_2 p:contains("내용5")').before('<p>Before(추가2)</p>');			

			$('.wrap_3 p:first-of-type').replaceWith('<p><strong>내용7</strong></p>');
			$('.wrap_3 p').last().empty().append('<p><strong>내용8</strong></p>');
		})
	</script>
  <div class="wrap_1">
		<p>텍스트1</p>
		<p class="active">내용2</p>
		<p><a href="#">네이버</a></p>
		<p>
				<input type="text" value="Hello">
		</p>
	</div>
	<div class="wrap_2"> 
		<p>내용5</p>
		<p>내용6</p>
	</div>
	<div class="wrap_3">
		<div>
				<p>내용7</p>
				<p>내용8</p>
		</div>
	</div>
</body>
</html>
