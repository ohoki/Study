<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>object02</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>
<body>
  <div id="ex01">
    <p>내용1</p>
    <p>내용2</p>
    <p>내용3</p>
  </div>
  <script>
    //지정한 태그 이전 새 태그를 추가 : before(), insertBefore()
    $('#ex01 p:eq(1)').before('<p>Before</p>');
    $('<p id="text">insertBefore</p>').insertBefore('#ex01 p:eq(0)');

    //지정한 태그 이후 새 태그를 추가 : after(), insertAfter()
    $('#ex01 p:last').after('<p>After</p>');
    $('<p>insertAfter</p>').insertAfter('#ex01 p:eq(1)');
  </script>
  <div id="ex02">
    <ul id="listZone">
      <li>리스트</li>
    </ul>
  </div>
  <script>
    //자식 요소들 중 맨 마지막 추가 : append(), appendTo()
    $('#listZone').append('<li>append()</li>');
    $('<li>appendTo()</li>').appendTo('#listZone');  

    //자식 요소들 중 맨 앞 추가 : prepend(), prependTo()
    $('#listZone').prepend('<li>prepend()</li>');
    $('<li>prependTo()</li>').prependTo('#listZone');  
  </script>
  <div id="ex03">
    <div class="box1">
      <p>내용1</p>
      <p>내용2</p>
    </div>
    <div class="box2">
      <p>내용3</p>
      <p>내용4</p>
    </div>
    <div class="box3">
      <p>내용5</p>
      <p>내용6</p>
    </div>
  </div>
  <script>
    // empty() -> 태그의 하위 요소를 모두 삭제
    $('#ex03 .box3').empty();

    // remove() -> 해당 태그를 삭제
    $('#ex03 .box2').remove();

    // clone() -> 해당 태그(하위요소 포함)를 복사, 이벤트도 함께  복사
    // template 태그 + clone() -> 특정 레이아웃을 가지는 템플릿으로 재사용
    let copyObj = $('#ex03 .box1').children().clone();
    $('#ex03 .box3').append(copyObj);
  </script>
  <div id="ex04">
    <section class="box1">
      <h2>제목1</h2>
      <div>내용1</div>
      <div>내용2</div>
    </section>
    <section class="box2">
      <h2>제목2</h2>
      <div>내용3</div>
      <div>내용4</div>
    </section>
  </div>
  <script>
    //기존 태그 중 지정한 태그를 원하는 태그로 대체
    //replaceAll()
    $('<p>Change</p>').replaceAll('#ex04 .box1 div');
    //replaceWith()
    $('#ex04 h2').replaceWith('<h3>Replace Method</p>');
  </script>
</body>
</html>
