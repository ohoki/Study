<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>example02</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>
<body>
  <div id="list">
    <div>
      <h3>대한민국 도시</h3>
    </div>
    <div>
      <h3>국가</h3>
    </div>
  </div>
  <script>
    let arry1 = ["서울", "대전", "부산", "전주"];

    let arry2 = ["한국", "미국", "일본", "중국"];

    let arry3 = [
      {"name" : "김대리", "area" : "대전"},
      {"name" : "이사원", "area" : "부산"},
      {"name" : "하부장", "area" : "전주"},
      {"name" : "유전무", "area" : "서울"}
    ];

    // 1) arry1 배열을 대한민국 도시 밑에 p태그로 추가하기
    let divCity = $('#list div').eq(0); // divCity = $('#list div:contains("도시")');
    $(arry1).each(function(idx, obj) {
      let city = $('<p/>').text(obj);
      divCity.append(city);
    });

    // 2) arry2 배열을 국가 밑에 p태그로 추가하기
    let divCountry = $('#list div').eq(1);
    $(arry2).each(function(idx, obj) {
      let country = $('<p/>').text(obj);
      divCountry.append(country);
    });

    // 3) arry3 배열의 지역에 따라서 사원 이름을 추가
    // 3-1) 2중 for문
    let pCity = $('#list div:first p');

    $(pCity).each(function(idx, p) {
      $(arry3).each(function(idx, obj) {
        if(p.textContent == obj.area) {
          let pName = $('<p/>').text('이름 : ' + obj.name);
          $(p).after(pName);
        }
      });
    });

    // 3-2) contains() 선택자를 이용
    $.each(arry3, function(idx, obj) {
      let pTag = $('<p/>').text(`이름 : ${obj['name']}`);
      $(`#list p:contains('${obj['area']}')`).append(pTag);
    })
  </script>
</body>
</html>
