<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .red { background-color: coral; }

    p { border: 1px solid black; }
  </style>
</head>
<body>
  <h1>타이틀</h1>
  <ul id="my_list">
    <li class="red">리스트 1</li>
    <li class="list">리스트 2</li>
    <li class="list">리스트 3</li>
  </ul>
  <div id="app">
    <span id="child">span tag</span>
  </div>

  <script>
    let myBox = document.querySelector("ul");
    let list = document.getElementById("my_list");
    let lists = document.querySelector("#my_list .list:nth-child(2)");
    console.log(lists);
    console.log(document.querySelectorAll("ul > li"));
    let tagList = document.getElementsByTagName("li");
    console.log(tagList);

    //DOM 생성 ( prepend, apped, appedChild )
    let makeP = document.createElement("p");
    makeP.textContent = "p element 입니다."

    let div = document.getElementById("app");
    div.appendChild(makeP); //태그 삽입하기 ( append -> 막내, 마지막 )

    let p = document.createElement("p");
    p.textContent = "첫번째";
    let p2 = document.createElement("p");
    p2.textContent = "두번째";
    let btn = document.createElement("input");
    btn.value = "세번째";
    let p4 = document.createElement("p");
    p4.textContent = "네번째";

    div.prepend(p);
    div.append(p2, btn); // 여러 요소 삽입 가능
    div.appendChild(p4); //한 요소만 삽입

    //DOM 삭제
    let span = document.getElementById("child");
    div.removeChild(span);

    //img DOM 생성
    let imgTag = document.createElement("img");
    imgTag.setAttribute("src", "img/이주빈 화보.jpg");
    imgTag.setAttribute("alt", "불러올 수 없습니다.");
    imgTag.setAttribute("style", "width:300px");

    div.appendChild(imgTag);

    //a DOM 생성
    let aTag = document.createElement("a");
    aTag.textContent = "네이버로 이동";
    aTag.setAttribute("href", "https://naver.com");
    // aTag.setAttribute("style", "color:red");
    aTag.style.color = "white";
    aTag.style.backgroundColor = "coral";
    aTag.style.display = "block";
    
    div.appendChild(aTag);

    //속성 읽기
    let divChild = document.querySelector("#app :nth-child(6)");
    console.log(divChild.getAttribute("alt"));

    //텍스트 읽기
    let divChild2 = document.querySelector("#app :nth-child(2)");
    console.log(divChild2.textContent);
    divChild2.textContent = "바뀐 텍스트~";

    //class 속성을 부여
    //classList.add
    //classList.toggle
    //className

    divChild2.classList.toggle("red");
  </script>
</body>
</html>
